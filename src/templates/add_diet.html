<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            color: #333;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 60px;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            margin-top: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: linear-gradient(135deg, #45a049, #3e8e41);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Diet Management</h1>
        <div class="icon-container">
            <div class="icon">üçé</div>
        </div>
        <h2>Add Your Meal</h2>
        <form method="POST" action="/add_diet/{{ user_id }}">
            <!-- Meal Type -->
            <label for="meal_type">Meal Type:</label>
            <select id="meal_type" name="meal_type" required>
                <option value="" disabled selected>Select Meal Type</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
            </select>

            <!-- Carbohydrates -->
            <label for="carbs">Carbohydrates (grams):</label>
            <input type="number" id="carbs" name="carbs" placeholder="e.g., 200" min="0" step="1" required>

            <!-- Fats -->
            <label for="fats">Fats (grams):</label>
            <input type="number" id="fats" name="fats" placeholder="e.g., 50" min="0" step="0.1" required>

            <!-- Protein -->
            <label for="protein">Protein (grams):</label>
            <input type="number" id="protein" name="protein" placeholder="e.g., 100" min="0" step="1" required>

            <!-- Notes -->
            <label for="notes">Notes:</label>
            <input type="text" id="notes" name="notes" placeholder="e.g., No sugar in drink">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
